{% extends 'base.html' %}
{% load static %}

{% block title %}家事記録削除{% endblock %}

{% block active_housework_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                {% csrf_token %}
                <p>本当に削除しますか？</p>
                <button class="btn btn-danger mt-5 ml-2" type="submit">削除</button>
                <a class="btn btn-secondary mt-5 ml-2" href="{% url 'housework:housework_detail' object.pk %}">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
