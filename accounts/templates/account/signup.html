{% extends "base.html" %}

{% block title %}サインアップ|Done Housework{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <div class="my-div-style">
      <h1>サインアップ</h1>
      <br>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}

        {{ form.as_p }}

        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirecr_field }}" />
        {% endif %}
        <div class="col-sm-8">
          <button class="btn btn-primary" type="submit">登録</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
